<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cristiano Ronaldo</title>

    <!-- CDN FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            padding: 2rem;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
        }

        h2 {
            font-size: 1.8rem;
        }

        p {
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }

        button {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
        }

        .imagenes img {
            margin: 1rem;
            width: 150px;
        }

        .menu {
            margin-top: 2rem;
        }

        .menu i {
            margin-right: 8px;
        }
    </style>
</head>

<body>

    <!-- TÍTULO -->
    <h1>
        <i class="fa-solid fa-futbol fa-3x"></i><br>
        Cristiano Ronaldo
    </h1>

    <!-- SUBTÍTULO -->
    <h2>
        <i class="fa-solid fa-dumbbell" style="color: red;"></i>
        Disciplina, esfuerzo y superación
    </h2>

    <!-- PÁRRAFO -->
    <p>
        <i class="fa-solid fa-star" style="color: gold;"></i>
        Cristiano Ronaldo es un ejemplo de superación personal.
        Gracias a su constancia, trabajo duro y disciplina,
        logró convertirse en uno de los mejores futbolistas
        del mundo.
    </p>

    <!-- BOTÓN CON ÍCONO -->
    <button>
        <i class="fa-solid fa-person-running"></i>
        Entrena como CR7
    </button>

    <!-- MENÚ CON ÍCONOS -->
    <div class="menu">
        <p><i class="fa-solid fa-trophy"></i> Logros</p>
        <p><i class="fa-solid fa-heart" style="color: crimson;"></i> Motivación</p>
        <p><i class="fa-solid fa-calendar"></i> Rutina diaria</p>
    </div>

    <!-- IMÁGENES -->
    <div class="imagenes">
        <img src="https://www.benditofutbol.com/wp-content/uploads/2026/02/CR7-cumpleanos-41-1024x683.jpg" alt="Cristiano Ronaldo entrenando">
    </div>

</body>
</html>
